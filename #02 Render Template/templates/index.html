<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for number in numbers %}
            {% if number % 2 == 0 %}
            <h1>{{ number}} is even</h1>
            {% else%}
            <h1>{{number}} is odd</h1>
            {% endif %}
    {% endfor%}

</body>
</html>
